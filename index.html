<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>RPS</title>

    <body class="blightgreen">
        <header class='navbar bwhite lightgreen'>
            <nav  class="">
                <h4>RPS<h4/>
            </nav>
        </header>

        <section id="game_start_up_container">
            <div class="game_start_up">
                <div class="game_feature_screen bwhite">
                    <div class="title limegreen">Start Game</div>
                    <div class="query limegreen">Hello, Before you start the game you should know the key mappings or you can use dedicated buttons</div>
                    <div class="query limegreen">Click <b>OK</b> or press <b>Enter</b> to continue</div>
                    <div class="table_container limegreen">
                        <div class="table">
                            <div><span>A</span> : Rock</div>
                            <div><span>S</span> : Paper</div>
                            <div><span>D</span> : Scissor</div>
                        </div>
                    </div>
                    
                    <div class="submit"><a class="white blightgreen" onclick="ok_guide()">OK</a></div>
                </div>
            </div>
        </section>

        <section id="game_container">
            <div class="game">
                <div class="score_container">
                    <div class="score_box bwhite lightred">

                        </div>
                        <div>
                            <h3>Computer</h3>
                            <h3 id="computer_score">13</h3>
                        </div>
                    </div>
                    <div class="score_box bwhite lightred">
                        <div>
                            <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="user" class="score_logo lightred svg-inline--fa fa-user fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M313.6 304c-28.7 0-42.5 16-89.6 16-47.1 0-60.8-16-89.6-16C60.2 304 0 364.2 0 438.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-25.6c0-74.2-60.2-134.4-134.4-134.4zM400 464H48v-25.6c0-47.6 38.8-86.4 86.4-86.4 14.6 0 38.3 16 89.6 16 51.7 0 74.9-16 89.6-16 47.6 0 86.4 38.8 86.4 86.4V464zM224 288c79.5 0 144-64.5 144-144S303.5 0 224 0 80 64.5 80 144s64.5 144 144 144zm0-240c52.9 0 96 43.1 96 96s-43.1 96-96 96-96-43.1-96-96 43.1-96 96-96z"></path></svg>
                        </div>
                        <div>
                            <h3>You</h3>
                            <h3 id="player_score" >13</h3>
                        </div>
                    </div>
                </div>

				<div class="game_ground ">
                    <div class="title bwhite lightred">
                        <h3>Computer</h3>
                    </div>
					<div class="game_ground_div blightred">7
						<div id="c_paper" class="card bwhite dnone">

						</div>
						<div class="card bwhite">
							<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="rocket" class="wepon start green svg-inline--fa fa-rocket fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505.12019,19.09375c-1.18945-5.53125-6.65819-11-12.207-12.1875C460.716,0,435.507,0,410.40747,0,307.17523,0,245.26909,55.20312,199.05238,128H94.83772c-16.34763.01562-35.55658,11.875-42.88664,26.48438L2.51562,253.29688A28.4,28.4,0,0,0,0,264a24.00867,24.00867,0,0,0,24.00582,24H127.81618l-22.47457,22.46875c-11.36521,11.36133-12.99607,32.25781,0,45.25L156.24582,406.625c11.15623,11.1875,32.15619,13.15625,45.27726,0l22.47457-22.46875V488a24.00867,24.00867,0,0,0,24.00581,24,28.55934,28.55934,0,0,0,10.707-2.51562l98.72834-49.39063c14.62888-7.29687,26.50776-26.5,26.50776-42.85937V312.79688c72.59753-46.3125,128.03493-108.40626,128.03493-211.09376C512.07526,76.5,512.07526,51.29688,505.12019,19.09375ZM384.04033,168A40,40,0,1,1,424.05,128,40.02322,40.02322,0,0,1,384.04033,168Z"></path></svg>
						</div>
					</div>
				</div>

                <div class="player_buttons_container" id="player_buttons_container"></di7v>
                    <div class="player_buttons">
                        <button id="p_rock" class="player_btn">rock</button>
                        <button id="p_paper" class="player_btn">paper</button>
                        <button id="p_scissor" class="player_btn">scissor</button>
                    </div>
                </div>
      		</div>
        </section>



        <section id="winner_container" class="blightgreen modal_container">
            <div class="modal bwhite">
                <div class="modal_header">
                    <img id="modal_image" src="">
                </div>
                <div class="modal_body">
                    <h3 id="modal_body_heading" class=""></h3>
                    <h4 id="modal_body_subheading" class=""></h4>
                </div>
                <div class="restart">
                    <a id="modal_btn" class="white" onclick="retry()">Open Modal</a>
                </div>
            </div>
        </section>

        <script src="assets/js/index.js">
        </script>
  </body>
</html>
